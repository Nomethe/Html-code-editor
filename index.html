<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="code editor">
    <meta name="author" content="Anas Daghma">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Bootstrap CSS -->

    <title>HTML editor</title>
</head>

<body>

    <div id="htmlcode">

        <h1 class="ha1">Your HTML code here</h1>
        <textarea name="codespace" id="htmlinput"></textarea>
    </div>

    <div class="container mw-100">
        <div class="row mw-100 mx-auto">
            <div class="col-sm-12 col-md-6 col-lg">
                <button class="code execute-code mw-100">EXECUTE CODE</button>
            </div>
            <div class="col-sm-12 col-md-6 col-lg">
                <button class="code Remove-code mw-100">REMOVE CODE</button>
            </div>
            <div class="col-sm-12 col-md-12 col-lg">
                <a class="an1" target="_blank" href="https://web.stanford.edu/group/csp/cs21/htmlcheatsheet.pdf" download="true"><button class="code Link-code mw-100"> HTML CHEATSHEET </button></a>
            </div>

        </div>
    </div>




    <div>
        <h1 class="ha1 ha2">Your HTML output here </h1>
        <div id="htmloutput"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="js/index.js"></script>
</body>

</html>
